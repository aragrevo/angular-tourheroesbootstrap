<h2>My Heroes</h2>
<div class="row">
	<div class="col-7">
		<div class="heroes list-group ">
			<a *ngFor="let hero of heroes" class="list-group-item list-group-item-action bg-light"
				routerLink="/detail/{{hero.id}}">
				<span class="badge">{{hero.id}}</span>
				{{hero.name}}
			</a>
		</div>
	</div>
	<div class="col-5">
		<div class="card">
			<div class="card-header">
				Add Hero
			</div>
			<div class="card-body">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Name:</span>
					</div>
					<input #heroName type="text" class="form-control">
        </div>
					<!-- (click) passes input value to add() and then clears the input -->
					<button class="btn btn-primary"
              (click)="add(heroName.value); heroName.value=''">
            add
          </button>
				</div>
			</div>
		</div>
	</div>
